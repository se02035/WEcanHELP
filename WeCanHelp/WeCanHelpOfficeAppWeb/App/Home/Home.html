<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/gh/jpillora/xdomain@0.7.3/dist/xdomain.min.js" slave="https://wecanhelphack.azurewebsites.net/proxy.html"></script>

    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->
    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts/angular-route.js"></script>
    <script src="../adal.js"></script>
    <script src="../adal-angular.js"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <script src="app.module.js"></script>
    <script src="Main.js"></script>

</head>
<body ng-controller="Main">

    
<div id="content-header">
    <div class="padding">
        <h1>We can help</h1>
    </div>
</div>

<div id="content-main">

    
    <div class="padding">
        <p><strong>Select what you want help with and click button</strong>
        </p>

        <button id="get-data-from-selection">Please help!</button>

        <div>
            {{testMessage}}
        </div>

        <div>
            <ul>
                <li ng-repeat="x in videos">
                    <a class="videoLink" onclick="play(this); return false;" href="{{ x.Published }}">{{ x.Name }}</a>
                </li>
            </ul>
        </div>
              
        <iframe id="videoFrame" name="azuremediaplayer" scrolling="no" frameborder="0" align="middle" height="280"></iframe>

        <h3>
            Id_token content
        </h3>
        <p><a ng-hide="userInfo.isAuthenticated" class="btn btn-link" ng-click="login()">Login</a></p>
        <p>userName: {{userInfo.userName}}</p>
        <p>unique_name:{{userInfo.profile.unique_name}}</p>
        <p>family_name:{{userInfo.profile.family_name}}</p>
        <p>given_name:{{userInfo.profile.given_name}}</p>

    </div>
</div>
</body>
</html>
